<!DOCTYPE html>
	<html lang="ru">
		
		<head>
			<title>Браузер в браузере</title>
	        <h1>браузер в браузере</h1>
	<script>
		function search() {
			var searchcontent = document.getElementById('search').value;
			document.write('<iframe src="' + searchcontent + '" width="100%" height="100%"></iframe>');
			} 
			</script>
       </head>
       <body>
       	<textarea id="search" Placeholder="поиск"></textarea><button onclick="search() ;" >найти</button>
