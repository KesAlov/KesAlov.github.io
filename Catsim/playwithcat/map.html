<script>
let ball = document.querySelector('.ball');

let upButton = document.querySelector('#up');

let downButton = document.querySelector('#down');

let leftButton = document.querySelector('#left');

let rightButton = document.querySelector('#right');

upButton.addEventListener('click', function(e){

  let goUp = ball.offsetTop;

  ball.style.top = goUp - 40 + "px";

});

downButton.addEventListener('click', function(e){

 let goDown = ball.offsetTop;

  ball.style.top = goDown + 40 + "px";

});

leftButton.addEventListener('click', function(e){

  let goLeft = ball.offsetLeft;

  ball.style.left = goLeft - 40 + "px";

});

rightButton.addEventListener('click', function(e){

  let goRight = ball.offsetLeft;

  ball.style.left = goRight + 40 + "px";

});

window.addEventListener('keydown', function(e){

    console.log('key code - ', e.keyCode);

    if(e.keyCode == 38){

        let goUp = ball.offsetTop;

        console.log(goUp);

        ball.style.top = goUp - 40 + "px";

    }

    if(e.keyCode == 40){

        let goDown = ball.offsetTop

        ball.style.top = goDown + 40 + "px"

    }

    if(e.keyCode == 37){

        let goLeft = ball.offsetLeft

        ball.style.left = goLeft - 40 + "px"

    }

    if(e.keyCode == 39){

        let goRight = ball.offsetLeft

        ball.style.left = goRight + 40 + "px"

    }

})
</script>
<style>
.ball-box {

  position: relative;

  width: 300px;

  height: 300px;

}

.ball {

  position: absolute;

  width: 20px;

  height: 20px;

  background-color: red;


  } 
  </style>
<html>
  <div class="ball-box">

  <div class="ball"></div>

</div>

<div class="button-box">

  <button id="up">up</button>

  <button id="down">down</button>

  <button id="left">left</button>

  <button id="right">right</button>

</div>
</html>
