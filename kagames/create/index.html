<!DOCTYPE HTML>
	<html>
		<head>
			<script src="https://kesalov.github.io/kesalov.singin.min.js"></script>
			<link rel="stylesheet" href="style.css">
			<title>Создавать-kagames</title>
			<h1>KA GAMES</h1>
			<h2>создавать</h2>
			<script>
				var kapoints = get_cookie("kapoints") 
				if (kapoints == "") {
					set_cookie("kapoints", 0)
					}else{
						document.write("твои kapoints:"+kapoints + "<br>")
						} 
						function loadgame(){
							var gamename=document.getElementById("gameid").value;
							set_cookie("code", get_cookie(gamename));
							window.location.href = "https://kesalov.github.io/kagames/create/editor.html";
							}
				</script>
			</head>
			<body>
				ваши игры: <script>var games=get_cookie("games");document.write(games);</script><br>
				загрузить игру(введите ID)<br><textarea placeholder="ID" id="gameid"></textarea><br>
				<button onClick="loadgame()" >загрузить</button>
	<button onClick="location.href='editor.html'">новая игра</button>
