<!DOCTYPE html>

<html>

<head>

  <meta charset="utf-8">

  <link rel="stylesheet" href="/social/profile.css">

  <meta content="width=device-width, initial-scale=1" name="viewport">

  <title>чат</title>

  <style>

    body { background-color: #333; font-size: 1.5em; padding: 0em 0.25em; }

    span { color: #fff; white-space: pre-wrap; word-wrap: break-word; text-shadow: 0 0 10px #ccc; }
    
    #input { border-bottom: 1px solid #ccc; background-color: #987654; padding: 0.25em; outline: 0; }

    #input::before { content: "> "; }

  </style>

  <script src="//chr15m.github.io/bugout/bugout.min.js" type="application/javascript"></script>
  
  <script>

    function log(message) {

      document.getElementById("log").textContent += message + "\n";

    }

  </script>

</head>

<body>

  <span id="log"></span>
  
  <span id="input" contenteditable="true"></span>

</body>

<script>

  log("Hello world!");

 

  /***** Your code goes here! *****/
  
  var b = Bugout();

log(b.address() + " [ ты ]");

  var b = Bugout("bugout-chat-tutorial");

b.on("seen", function(address) { log(address + " [ Кто-то ]"); });
  var b = Bugout("bugout-chat-tutorial");

b.on("seen", function(address) { log(address + " [ ещё кто-то ]"); });
  
  b.on("message", function(address, message) {

  log(address + ": " + message);

});
  
  document.getElementById("input").onkeydown = function(ev) {

    if (ev.keyCode == 13) {

      if (b.lastwirecount) {

        b.send(ev.target.textContent);

        ev.target.textContent = "";

      }

      ev.preventDefault();

    }

  }
  
  
  
  
 

</script>

</html>
